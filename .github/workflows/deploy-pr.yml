name: deploy-pr

on:
  pull_request:
    paths:
      - 'app/**'
      - .github/workflows/deploy-pr.yml

env:
  REGISTORY: ghcr.io
jobs:
  build-and-push-image:
    outputs:
      IMAGE_FULL_NAME: ${{ steps.meta.outputs.tags }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{env.REGISTORY}}/${{ github.repository }}

      - name: Login to Github container
        uses: docker/login-action@v3
        with:
          registry: ${{env.REGISTORY}}
          username: ${{github.actor}}
          password: ${{secrets.GITHUB_TOKEN}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: app
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  update-kubernetes-manifest:
    runs-on: ubuntu-latest
    needs: [build-and-push-image]
    steps:
      - name: Checkout repositry
        uses: actions/checkout@v4

      - name: Update fastapi-sample image
        env:
          IMAGE_FULL_NAME: ${{needs.build-and-push-image.outputs.IMAGE_FULL_NAME}}
        run: |
          yq -i "(.spec.template.spec.containers[] | select(.name==\"firstapi-sample\")).image = \"$IMAGE_FULL_NAME\"" manifests/fastapi-sample/deployment.yaml

      - name: Create PR
        uses: peter-evans/create-pull-request@v5
        with:
          base: main
          title: 'update fastapi-sample'
          draft: true
          body: |
            #changes
            - update `fastapi-sample` image to ${{needs.build-and-push-image.outputs.IMAGE_FULL_NAME}}
